{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">编辑学习记录</h2>
    
    <form method="post" class="space-y-6">
        <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">学习主题</label>
            <input type="text" id="subject" name="subject" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                   value="{{ log.subject }}" required>
        </div>
        
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">学习内容</label>
            <textarea id="content" name="content" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                      required>{{ log.content }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                <input type="date" id="date" name="date" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                       value="{{ log.start_time.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div>
                <label for="start_time" class="block text-sm font-medium text-gray-700 mb-1">开始时间</label>
                <input type="time" id="start_time" name="start_time" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                       value="{{ log.start_time.strftime('%H:%M') }}" required>
            </div>
            
            <div>
                <label for="end_time" class="block text-sm font-medium text-gray-700 mb-1">结束时间</label>
                <input type="time" id="end_time" name="end_time" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                       value="{{ log.end_time.strftime('%H:%M') }}" required>
            </div>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
            <a href="{{ url_for('index') }}" 
               class="px-5 py-2 border border-gray-300 rounded-lg text-neutral hover:bg-gray-50 transition-colors">
                取消
            </a>
            <button type="submit" 
                    class="px-5 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
                更新记录
            </button>
        </div>
    </form>
</div>
{% endblock %}
